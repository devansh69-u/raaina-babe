<style>

#intro{

.intro-content{

.intro-line{

.loader{

/* ===== MOBILE ===== */
@media(max-width:600px){

h1{font-size:28px;}
}

#fireworks{
position:fixed;
top:0;
left:0;

/* ===== HEARTS ===== */
.heart{

color:#ff4da6;

<body>

<canvas id="stars"></canvas>
<canvas id="fireworks"></canvas>

<!-- MAIN -->
<div class="container">
  <img class="photo" src="https://t3.ftcdn.net/jpg/06/34/20/38/360_F_634203871_ISLy4hZWN9XkMClREnjXTky3840dEOab.jpg">

    <p></p>
    <textarea id="wishText" placeholder="Write here..."></textarea>
    <button onclick="saveWish()">Send  âœ¨</button>

</div>

<script>
/* ===== STARFIELD ===== */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
let w,h,stars=[];
function resize(){
w=canvas.width=window.innerWidth;
h=canvas.height=window.innerHeight;
}
window.addEventListener("resize",resize);
resize();
for(let i=0;i<200;i++){
stars.push({x:Math.random()*w,y:Math.random()*h,z:Math.random()*w});
}
function drawStars(){
ctx.fillStyle="rgba(0,0,0,0.2)";
ctx.fillRect(0,0,w,h);
ctx.fillStyle="white";
stars.forEach(s=>{
s.z-=0.6;
if(s.z<=0){s.z=w}
let k=128/s.z;
let px=s.x*k+w/2;
let py=s.y*k+h/2;
if(px>=0&&px<=w&&py>=0&&py<=h){
ctx.fillRect(px,py,1.5,1.5);
}
});
requestAnimationFrame(drawStars);
}
drawStars();

/* ===== INTRO TIMELINE ===== */
let tl=gsap.timeline();
tl.to(".intro-name",{opacity:1,scale:1,duration:1.8,ease:"power3.out"})
  .to(".loader-bar",{width:"100%",duration:3,ease:"power2.inOut"})
  .to("#intro",{opacity:0,duration:1.4,delay:0.4,onComplete:()=>{
    document.getElementById("intro").style.display="none";
    document.getElementById("music").play();
revealMain();

/* Normal Fireworks */
for(let i=0;i<5;i++){
setTimeout(()=>fireworks.push(new Firework()),i*400);
}



/* Birthday Firework Burst */
for(let i=0;i<6;i++){
setTimeout(()=>fireworks.push(new Firework()),i*400);
}

  }});

/* ===== MAIN REVEAL ===== */
function revealMain(){
gsap.to(".photo",{opacity:1,scale:1,duration:1.4,ease:"power3.out"});
gsap.to("h1",{opacity:1,y:0,duration:1.4,delay:0.3});
gsap.to(".card",{opacity:1,y:0,scale:1,duration:1.6,delay:0.6,ease:"power3.out"});
}

/* ===== FIREWORK ENGINE ===== */

const fwCanvas = document.getElementById("fireworks");
const fwCtx = fwCanvas.getContext("2d");

fwCanvas.width = window.innerWidth;
fwCanvas.height = window.innerHeight;

let fireworks = [];
let particles = [];

window.addEventListener("resize", () => {
fwCanvas.width = window.innerWidth;
fwCanvas.height = window.innerHeight;
});

class Firework{
constructor(){
this.x = Math.random()*fwCanvas.width;
this.y = fwCanvas.height;
this.targetY = Math.random()*fwCanvas.height/2 + 80;
this.speed = 4 + Math.random()*2;
this.color = `hsl(${Math.random()*360},100%,70%)`;
}

update(){
this.y -= this.speed;
if(this.y <= this.targetY){
for(let i=0;i<60;i++){
particles.push(new Particle(this.x,this.y,this.color));
}
return true;
}
return false;
}

draw(){
fwCtx.beginPath();
fwCtx.arc(this.x,this.y,3,0,Math.PI*2);
fwCtx.fillStyle=this.color;
fwCtx.fill();
}
}

class Particle{
constructor(x,y,color){
this.x=x;
this.y=y;
this.color=color;
this.angle=Math.random()*Math.PI*2;
this.speed=Math.random()*5+2;
this.life=100;
}



update(){
this.x += Math.cos(this.angle)*this.speed;
this.y += Math.sin(this.angle)*this.speed + 0.4;
this.speed *= 0.96;
this.life--;
}

draw(){
fwCtx.globalAlpha=this.life/100;
fwCtx.beginPath();
fwCtx.arc(this.x,this.y,2,0,Math.PI*2);
fwCtx.fillStyle=this.color;
fwCtx.fill();
fwCtx.globalAlpha=1;
}
}

class NameParticle{
constructor(targetX,targetY){

this.x = Math.random()*fwCanvas.width;
this.y = fwCanvas.height;
this.tx = targetX;
this.ty = targetY;
this.life = 140;

}

update(){

this.x += (this.tx - this.x)*0.35;
this.y += (this.ty - this.y)*0.35;
this.life--;

}

draw(){

fwCtx.globalAlpha = this.life/140;
fwCtx.fillStyle = "#ffd6f0";

fwCtx.beginPath();
fwCtx.arc(this.x,this.y,2.3,0,Math.PI*2);
fwCtx.fill();

fwCtx.globalAlpha = 1;

}
}


function fireworkLoop(){

fwCtx.fillStyle="rgba(0,0,0,0.15)";
fwCtx.fillRect(0,0,fwCanvas.width,fwCanvas.height);

if(Math.random()<0.04){
fireworks.push(new Firework());
}

fireworks = fireworks.filter(f=>{
f.draw();
return !f.update();
});

particles = particles.filter(p=>{
p.draw();
p.update();
return p.life>0;
});

requestAnimationFrame(fireworkLoop);
}

fireworkLoop(); 

/* ===== NAME FIREWORK EFFECT ===== */

function nameFirework(text){

const tempCanvas = document.createElement("canvas");
const tctx = tempCanvas.getContext("2d");

tempCanvas.width = 600;
tempCanvas.height = 200;

tctx.fillStyle = "white";
tctx.font = "bold 90px Playfair Display";
tctx.textAlign = "center";
tctx.fillText(text,300,120);

let imgData = tctx.getImageData(0,0,600,200).data;

for(let y=0;y<200;y+=6){
for(let x=0;x<600;x+=6){

let index = (y*600 + x)*4;

if(imgData[index+3] > 150){

particles.push(new NameParticle(
fwCanvas.width/2 - 300 + x,
fwCanvas.height/8 + y


));

}

}
}

}


/* ===== SAVE WISH ===== */
function saveWish(){
let wish=document.getElementById("wishText").value;
if(!wish.trim()) return alert("Write a wish first ðŸ™‚");

confetti({particleCount:160,spread:90,origin:{y:0.6}});

fetch("https://docs.google.com/forms/d/e/1FAIpQLScApQwrfUVowCRb7F0lIeAjs9lCPg7Hg1YUj3_eCUS6reCmVQ/formResponse",{
method:"POST",
mode:"no-cors",
headers:{"Content-Type":"application/x-www-form-urlencoded"},
body:"entry.1076041870="+encodeURIComponent(wish)
});

alert("Wish sent ðŸ’–");
}

/* ===== HEARTS ===== */
document.addEventListener("click",e=>{
for(let i=0;i<4;i++){
let hrt=document.createElement("div");
hrt.className="heart";
hrt.innerHTML="â¤";
hrt.style.left=e.clientX+"px";
hrt.style.top=e.clientY+"px";
document.body.appendChild(hrt);
setTimeout(()=>{
hrt.style.top=(e.clientY-120)+"px";
hrt.style.left=(e.clientX+(Math.random()*60-30))+"px";
hrt.style.opacity="0";
},10);
setTimeout(()=>hrt.remove(),1200);
}
});
</script>
